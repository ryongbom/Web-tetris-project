<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2인용 탑쌓기오락</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="game-header">
        <div class="header-title">
            <h1 class="tetris-title">탑쌓기1.0</h1>
        </div>
    </header>

    <main class="game-container">
        <div class="police-section">
            <div class="info-next-block-p">

            </div>

            <div class="police-container-section" id="police-board">

            </div>

            <div class="image-police">
                <div class="title-police-section">
                    <p class="title-p-section">경찰</p>
                </div>
                <img src="images/police.jpg" class="police-image">
            </div>   
        </div>

        <div class="terrorist-section">
            <div class="image-terrorist">
                <div class="title-terrorist-section">
                    <p class="title-t-section">테로</p>
                </div>
                <img src="images/terrorist.png" class="terrorist-image">
            </div>

            <div class="terrorist-container-section" id="terrorist-board">

            </div>

            <div class="info-next-block-t">

            </div>
        </div>

        <div class="information-section">
            <div class="image-mark">
                <img src="images/mark.png" class="mark-image">
            </div>

            <div class="info-score-section">

            </div>

            <div class="control-btns">
                <div class="start-button">
                    <p class="start-button-text">시작</p>
                </div>

                <div class="stop-button">
                    <p class="stop-button-text">정지</p>
                </div>
            </div>

            <div class="info-state-section-police">

            </div>

            <div class="info-state-section-terrorist">

            </div>

        </div>

    </main>

    <footer class="game-footer">
        <div class="name-creator">
            <p class="name">제작자: ***</p>
        </div>

        <div class="game-info">
            <p class="game-info-text">@이 오락은 쏘프트웨어법에 의하여 보호됩니다.</p>
        </div>

        <div class="adress">
            <a href="#" class="adress-github">https://github.com/ryongbom/Web-tetris</a>
        </div>
    </footer>
</body>
</html>
